<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro jogo Multplayer</title>

    <style>
        #screen{
            border: 10px solid #ccc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    
    <canvas id="screen" width="10" height="10"></canvas>

    <script>
        const screen = document.getElementById('screen');
        const context = screen.getContext('2d');
        const currentPlayerId= 'player1'


        
        //FUNÇÃO PARA CRIAR E GERNECIAR O ESTADO DO JOGO
        function createGame(){
            const state = {
                players: {},
                fruits:{}
            }

            function addPlayer(command){
                const playerId = command.playerId
                const playerX = command.playerX
                const playerY = command.playerY

                state.players[playerId] = {
                    x:playerX,
                    y:playerY
                }
            }
            function removePlayer(command){
                const playerId = command.playerId

                delete state.players[playerId]
            }

            function addFruit(command){
                const fruitId = command.fruitId
                const fruitX= command.fruitX
                const fruitY= command.fruitY

                state.fruits[fruitId]= {
                    x:fruitX,
                    y:fruitY
                }
            }

            function removeFruit(command){
                const fruitId = command.fruitId

                delete state.fruits[fruitId]
            }

            function movePlayer(command){
                //console.log(`game.movePayer() -> Moving ${command.playerId} whith ${command.keyPressed}`)

                const aceptedMoves= {
                    ArrowUp(player){
                        //console.log(`game.movePayer().ArrowUp -> Moving player up`)
                        if(player.y -1 >=0){
                            player.y = player.y-1
                            return
                        }
                    },
                    ArrowDown(player){
                        //console.log(`game.movePayer().ArrowUp -> Moving player down`)
                        if(player.y +1 <screen.height){
                            player.y = player.y+1
                            return
                        }
                    },
                    ArrowLeft(player){
                        //console.log(`game.movePayer().ArrowUp -> Moving player left`)
                        if(player.x -1 >=0){
                            player.x = player.x-1
                            return
                        }
                    },
                    ArrowRight(player){
                        //console.log(`game.movePayer().ArrowUp -> Moving player right`)
                        if(player.x +1 < screen.width){
                            player.x = player.x+1
                            return
                        }
                    }
                }

                const keyPressed = command.keyPressed
                const playerId = command.playerId
                const player = state.players[command.playerId]
                const moveFunction = aceptedMoves[keyPressed]

                if(player && moveFunction){ 
                    moveFunction(player) 
                    checkForFruitCollision(playerId)
                }

            }

            function checkForFruitCollision(playerId){
                        const player = state.players[playerId]

                        for(const fruitId in state.fruits){
                            const fruit = state.fruits[fruitId]
                            console.log(`cheking ${playerId} and ${fruitId}`)

                            if(player.x === fruit.x && player.y===fruit.y){
                                console.log(`colision between ${playerId} and ${fruitId}`)

                                removeFruit({fruitId:fruitId})
                            }
                        }     
            }

            return {
                addPlayer,
                removePlayer,
                addFruit,
                removeFruit,
                movePlayer,
                state
            }
        }

        const game = createGame()
        const keyboardListener = createKeyboardLiestener()
        keyboardListener.subscribe(game.movePlayer)

        game.addPlayer({playerId: 'player1',playerX:0,playerY:0})
        game.addFruit({fruitId:'fruit1',fruitX:3,fruitY:3})

        //EVENTO DE INPUTS DO TECLADO
        function createKeyboardLiestener(){
            const state = {
                observers: []
            }
            
            function subscribe(observerFuction){
                state.observers.push(observerFuction)
            }

            function notifyAll(command){
                //console.log(`keyboardListener -> Notifying ${state.observers.length} observers`)

                for(const observerFuction of state.observers){
                    observerFuction(command)
                }
            }

            document.addEventListener('keydown',handleKeydown)

            function handleKeydown(event){
                const keyPressed = event.key
            
                const command = {
                    playerId: 'player1',
                    keyPressed
                }

            notifyAll(command)
            }
            
            return{
                subscribe
            }
        }
        

        //REDERIZANDO OS OBJETOS NA TELA
        renderScreen()

        function renderScreen(){
            context.fillStyle = 'white'
            context.clearRect(0,0,10,10)
            for(const playerId in game.state.players){
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x,player.y,1,1)
            }

            for(const fruitId in game.state.fruits){
                const fruit = game.state.fruits[fruitId]
                context.fillStyle='green'
                context.fillRect(fruit.x,fruit.y,1,1)
            }

            requestAnimationFrame(renderScreen)
        }
    </script>

</body>
</html>
